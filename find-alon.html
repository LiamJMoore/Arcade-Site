<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find Alon | DEGENGAMES.FUN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="12.png" type="image/png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --pump-bg: #020502;
            --pump-green: #22c55e;
            --pump-bright: #86efac;
            --pump-red: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--pump-bg);
            color: var(--pump-green);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
            cursor: crosshair;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .hud-panel {
            display: flex; justify-content: space-between; align-items: flex-start;
            text-shadow: 0 0 10px var(--pump-green);
        }

        .nav-btn {
            pointer-events: auto;
            background: rgba(34, 197, 94, 0.1);
            padding: 10px; border-radius: 8px;
            color: var(--pump-bright); 
            border: 1px solid var(--pump-green);
            transition: all 0.2s;
        }
        .nav-btn:hover { background: var(--pump-green); color: black; box-shadow: 0 0 15px var(--pump-green); }

        /* Screens */
        #start-screen, #game-over-screen, #level-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; background: rgba(2, 5, 2, 0.95);
            padding: 40px; border: 2px solid var(--pump-green); border-radius: 4px;
            pointer-events: auto; z-index: 50;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
            width: 90%; max-width: 500px;
        }

        .btn {
            background: var(--pump-green); color: black; border: none;
            padding: 15px 30px; font-family: 'Press Start 2P'; font-size: 12px;
            cursor: pointer; margin-top: 20px; width: 100%;
            box-shadow: 4px 4px 0 #000; transition: transform 0.1s;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
        
        .btn-exit {
            background: transparent; color: #4ade80; 
            border: 1px solid var(--pump-green); box-shadow: none;
            margin-top: 10px; font-size: 10px; padding: 12px;
        }
        .btn-exit:hover { background: rgba(34, 197, 94, 0.1); }

        .hidden { display: none !important; }

        /* Night Vision Effect */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(0, 255, 0, 0.03), rgba(0, 255, 0, 0.06), rgba(0, 255, 0, 0.03));
            background-size: 100% 3px, 6px 100%;
            pointer-events: none; z-index: 60; opacity: 0.8;
        }
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 140%);
            pointer-events: none; z-index: 55;
        }

        /* Glitch Animation */
        .glitch-anim { animation: glitch 0.2s linear infinite; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div class="hud-panel w-full">
                <a href="index.html" class="nav-btn"><i data-lucide="arrow-left" width="16"></i></a>
                <div class="text-right">
                    <div class="text-[var(--pump-bright)] text-lg">LEVEL <span id="levelVal">1</span></div>
                    <div class="text-xs text-green-600">TIME: <span id="timeVal" class="text-white">10.0</span>s</div>
                </div>
            </div>
        </div>

        <div id="start-screen">
            <div class="text-6xl mb-6 animate-pulse">üß¢</div>
            <h1 class="text-xl mb-4 text-[var(--pump-bright)]">FIND ALON</h1>
            <p class="text-[10px] text-green-400 mb-6 leading-6">
                The Dev is dumping.<br>
                Find the Blue Hat üß¢<br>
                Ignore the FUD üìâ<br>
                Click him before he rugs.
            </p>
            <button class="btn" onclick="startGame()">START SEARCH</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 class="text-2xl mb-2 text-[var(--pump-red)]">DEV SOLD</h1>
            <p class="text-[10px] text-green-500 mb-6">"Liquidity has been removed."</p>
            <div class="text-xs mb-4 text-white">YOU REACHED LEVEL: <span id="finalLevel">1</span></div>
            <button class="btn" onclick="startGame()">TRY AGAIN</button>
            <button class="btn btn-exit" onclick="window.location.href='index.html'">EXIT TO LOBBY</button>
        </div>

    </div>

    <script>
        lucide.createIcons();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // RESIZE
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // GAME STATE
        let isPlaying = false;
        let level = 1;
        let timeLeft = 10;
        let entities = [];
        let particles = [];
        let clouds = [];
        let animationId;
        let alonFound = false;

        // ASSETS
        const ALON_EMOJI = "üß¢";
        const DECOYS = ["üìâ", "üêª", "ü§°", "üí∏", "üíÄ", "üß±", "üëÆ"];
        
        // ENTITY CLASS
        class Entity {
            constructor(isAlon) {
                this.isAlon = isAlon;
                this.size = 40 - (level * 2); // Get smaller as levels go up
                if(this.size < 20) this.size = 20;
                
                this.x = Math.random() * (canvas.width - this.size);
                this.y = Math.random() * (canvas.height - this.size);
                
                // Random Velocity
                const speed = 1 + (level * 0.5);
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;
                
                this.emoji = isAlon ? ALON_EMOJI : DECOYS[Math.floor(Math.random() * DECOYS.length)];
                this.rotation = 0;
                this.spin = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.spin;

                // Bounce off walls
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                
                // Alon glows slightly
                if(this.isAlon) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#22c55e';
                } else {
                    ctx.shadowBlur = 0;
                    // Dim decoys slightly
                    ctx.globalAlpha = 0.7;
                }

                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
                ctx.globalAlpha = 1.0;
            }

            checkClick(mx, my) {
                const dist = Math.sqrt((mx - this.x)**2 + (my - this.y)**2);
                return dist < (this.size / 1.5);
            }
        }

        class Cloud {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 100 + Math.random() * 200;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x > canvas.width + 200) this.x = -200;
                if(this.x < -200) this.x = canvas.width + 200;
            }
            draw() {
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                grad.addColorStop(0, 'rgba(20, 83, 45, 0.6)'); // Dark Green Fog
                grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // INPUT
        window.addEventListener('pointerdown', (e) => {
            if(!isPlaying) return;
            
            // Visual Click
            createParticles(e.clientX, e.clientY, '#fff');

            let hit = false;
            for(let ent of entities) {
                if(ent.checkClick(e.clientX, e.clientY)) {
                    if(ent.isAlon) {
                        levelUp();
                        hit = true;
                    } else {
                        // Penalty
                        timeLeft -= 2;
                        createParticles(e.clientX, e.clientY, '#ef4444'); // Red particles
                        screenShake();
                    }
                    break;
                }
            }
        });

        function createParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        function screenShake() {
            document.body.classList.add('glitch-anim');
            setTimeout(() => document.body.classList.remove('glitch-anim'), 200);
        }

        function levelUp() {
            level++;
            score = level; // Score tracks level
            timeLeft += 5; // Bonus time
            
            // Make new level
            initLevel();
        }

        function initLevel() {
            entities = [];
            // Add Alon
            entities.push(new Entity(true));
            
            // Add Decoys (More every level)
            const decoyCount = 5 + (level * 3);
            for(let i=0; i<decoyCount; i++) {
                entities.push(new Entity(false));
            }

            // Add Fog (Level 3+)
            if(level >= 3 && clouds.length < 5) {
                clouds.push(new Cloud());
            }
        }

        function update() {
            if(!isPlaying) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Fog (Background)
            clouds.forEach(c => { c.update(); c.draw(); });

            // Update Entities
            entities.forEach(e => { e.update(); e.draw(); });

            // Particles
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 3, 3);
                ctx.globalAlpha = 1.0;
                if(p.life <= 0) particles.splice(i, 1);
            }

            // Logic
            timeLeft -= 1/60; // Assuming 60fps
            if(timeLeft <= 0) {
                timeLeft = 0;
                gameOver();
            }

            // UI
            document.getElementById('timeVal').innerText = timeLeft.toFixed(1);
            document.getElementById('levelVal').innerText = level;

            animationId = requestAnimationFrame(update);
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            level = 1;
            timeLeft = 10;
            clouds = [];
            initLevel();
            isPlaying = true;
            update();
        }

        function gameOver() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalLevel').innerText = level;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

    </script>
</body>
</html>
