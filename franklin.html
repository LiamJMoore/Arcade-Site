<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Franklin's Mission | DEGENGAMES.FUN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="12.png" type="image/png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0; padding: 0;
            background-color: #1e1b18; /* War dust color */
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f2fe 60%, #9ca3af 100%); /* Warzone Sky */
        }

        /* Scrolling Battlefield */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 200%; height: 100%;
            background-repeat: repeat-x; background-size: auto 100%;
            z-index: 0;
        }
        
        #bg-clouds {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200"><circle cx="100" cy="50" r="40" fill="rgba(255,255,255,0.5)"/><circle cx="150" cy="60" r="50" fill="rgba(255,255,255,0.5)"/><circle cx="500" cy="40" r="60" fill="rgba(255,255,255,0.4)"/></svg>');
            animation: scroll 60s linear infinite;
        }

        #bg-ground {
            bottom: 0; height: 30%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 20 L20 40 L40 10 L60 30 L80 15 L100 25 L100 100 L0 100 Z" fill="%234b5563" /></svg>');
            background-size: 200px 100%;
            animation: scroll 10s linear infinite;
            z-index: 1;
        }

        canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
        }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* UI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50; padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .nav-btn {
            pointer-events: auto; background: rgba(0,0,0,0.6);
            padding: 10px; border-radius: 8px; border: 2px solid #fbbf24; color: #fbbf24;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: #fbbf24; color: black; }

        #start-screen, #game-over-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; background: rgba(30, 20, 10, 0.95);
            padding: 40px; border: 4px solid #fbbf24; border-radius: 12px;
            pointer-events: auto; z-index: 60; width: 90%; max-width: 500px;
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.3);
        }

        .btn {
            background: #fbbf24; color: black; border: 4px solid #b45309;
            padding: 15px 30px; font-family: 'Press Start 2P'; font-size: 14px;
            cursor: pointer; margin-top: 20px; width: 100%;
            text-transform: uppercase; font-weight: bold;
            box-shadow: 4px 4px 0 #000;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: none; }

        .hidden { display: none !important; }
        
        /* Touch Controls */
        .touch-zone { position: absolute; bottom: 0; height: 100%; z-index: 40; opacity: 0; }
        #left-zone { left: 0; width: 50%; } #right-zone { right: 0; width: 50%; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bg-clouds" class="bg-layer"></div>
        <div id="bg-ground" class="bg-layer"></div>

        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div class="flex justify-between w-full items-start">
                <a href="index.html" class="nav-btn"><i data-lucide="arrow-left" width="20"></i></a>
                <div class="text-right text-white drop-shadow-md bg-black/50 p-2 rounded border border-yellow-500">
                    <div class="text-sm text-yellow-400 mb-1">KILLS: <span id="scoreVal">0</span></div>
                    <div class="text-[10px] text-gray-300">WAVE: <span id="waveVal">1</span></div>
                </div>
            </div>
        </div>

        <div id="start-screen">
            <div class="w-32 h-32 mx-auto mb-6 border-4 border-yellow-500 overflow-hidden rounded-lg shadow-lg bg-black">
                <img src="image_514803.png" class="w-full h-full object-cover">
            </div>
            <h1 class="text-xl mb-4 text-yellow-400 leading-tight">FRANKLIN'S WAR</h1>
            <p class="text-[10px] text-gray-300 mb-6 leading-6">
                Enemy: Rug Pull Cartel ‚ò†Ô∏è<br>
                Mission: Eliminate Targets.<br><br>
                [ARROWS/TOUCH] Move ‚Ä¢ [SPACE] Fire
            </p>
            <button class="btn" onclick="startGame()">LOCK & LOAD</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 class="text-2xl mb-4 text-red-500">MISSION FAILED</h1>
            <p class="text-[10px] text-gray-300 mb-6">"We'll get 'em next time."</p>
            <div class="text-sm mb-4 text-yellow-400">KILLS: <span id="finalScore">0</span></div>
            <button class="btn" onclick="startGame()">RE-DEPLOY</button>
            <button class="btn" style="background:transparent; border:2px solid #666; color:#aaa; box-shadow:none; margin-top:10px; font-size:10px;" onclick="window.location.href='index.html'">RETURN TO BASE</button>
        </div>

        <div id="left-zone" class="touch-zone"></div> <div id="right-zone" class="touch-zone"></div> </div>

    <script>
        lucide.createIcons();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ASSETS
        const playerImg = new Image();
        playerImg.src = 'image_514803.png'; // Franklin in Heli/Gunner

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // STATE
        let isPlaying = false;
        let score = 0;
        let wave = 1;
        let frame = 0;
        let animationId;

        // ENTITIES
        const player = {
            x: 50,
            y: canvas.height / 2,
            w: 80,
            h: 80,
            speed: 8,
            cooldown: 0
        };

        let bullets = [];
        let enemies = [];
        let explosions = [];

        // CONTROLS
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if(e.code === 'Space') shoot();
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Mobile Controls
        document.getElementById('left-zone').addEventListener('touchmove', e => {
            e.preventDefault();
            player.y = e.touches[0].clientY - player.h/2;
        }, {passive: false});
        
        document.getElementById('right-zone').addEventListener('touchstart', e => {
            e.preventDefault();
            shoot();
        });

        function shoot() {
            if(!isPlaying) return;
            if(player.cooldown > 0) return;
            
            bullets.push({ 
                x: player.x + player.w - 20, 
                y: player.y + player.h/2 + 10, // Adjust for gun position
                w: 20, h: 8, speed: 15,
                color: '#facc15' 
            });
            
            player.cooldown = 10; // Rapid fire
        }

        function spawnEnemy() {
            const types = ['üöÅ', 'ü™Ç', 'üêª']; // Enemy Heli, Paratrooper, Bear
            const type = types[Math.floor(Math.random() * types.length)];
            
            enemies.push({
                x: canvas.width + 50,
                y: Math.random() * (canvas.height - 100) + 50,
                w: 50, h: 50,
                speed: 4 + (wave * 0.5),
                type: type,
                hp: 2 + Math.floor(wave / 3)
            });
        }

        function createExplosion(x, y) {
            explosions.push({ x: x, y: y, frame: 0 });
        }

        // MAIN LOOP
        function update() {
            // Player Movement
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            
            // Screen Bounds
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.h) player.y = canvas.height - player.h;
            
            if (player.cooldown > 0) player.cooldown--;

            // Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.speed;
                if (b.x > canvas.width) bullets.splice(i, 1);
            }

            // Spawn Logic
            if (frame % Math.max(30, 70 - (wave * 5)) === 0) spawnEnemy();

            // Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.x -= e.speed;

                // Collision: Bullet vs Enemy
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    if (b.x < e.x + e.w && b.x + b.w > e.x &&
                        b.y < e.y + e.h && b.y + b.h > e.y) {
                        
                        e.hp--;
                        bullets.splice(j, 1); // Remove bullet

                        if (e.hp <= 0) {
                            createExplosion(e.x, e.y);
                            enemies.splice(i, 1);
                            score++;
                            break; // Enemy dead
                        }
                    }
                }

                // Collision: Player vs Enemy
                if (player.x < e.x + e.w && player.x + player.w > e.x &&
                    player.y < e.y + e.h && player.y + player.h > e.y) {
                    gameOver();
                }

                if (e.x + e.w < 0) enemies.splice(i, 1);
            }

            // Difficulty Ramp
            if (score > wave * 10) wave++;

            // UI Updates
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('waveVal').innerText = wave;

            frame++;
            draw();
            animationId = requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Player
            if(playerImg.complete) {
                ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
            } else {
                // Fallback
                ctx.fillStyle = 'green';
                ctx.fillRect(player.x, player.y, player.w, player.h);
            }

            // Draw Bullets (Tracers)
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.shadowBlur = 10; ctx.shadowColor = b.color;
                ctx.fillRect(b.x, b.y, b.w, b.h);
                ctx.shadowBlur = 0;
            });

            // Draw Enemies
            enemies.forEach(e => {
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(e.type, e.x + e.w/2, e.y + e.h/2);
            });

            // Draw Explosions
            for (let i = explosions.length - 1; i >= 0; i--) {
                let ex = explosions[i];
                ctx.fillStyle = `rgba(255, 69, 0, ${1 - (ex.frame / 20)})`;
                ctx.beginPath();
                ctx.arc(ex.x + 25, ex.y + 25, ex.frame * 3, 0, Math.PI*2);
                ctx.fill();
                ex.frame++;
                if(ex.frame > 20) explosions.splice(i, 1);
            }
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            score = 0; wave = 1; enemies = []; bullets = []; explosions = []; frame = 0;
            isPlaying = true;
            update();
        }

        function gameOver() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

    </script>
</body>
</html>
