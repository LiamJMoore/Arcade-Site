<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Franklin's Mission | DEGENGAMES.FUN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="12.png" type="image/png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0; padding: 0;
            background-color: #0f172a;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            overflow: hidden;
            /* Warzone Sky Gradient */
            background: linear-gradient(to bottom, #607890 0%, #8fa3ad 40%, #c4b598 80%, #5a4a3a 100%);
        }

        canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
        }

        /* UI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50; padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .nav-btn {
            pointer-events: auto; background: rgba(0,0,0,0.5);
            padding: 10px; border-radius: 8px; border: 2px solid #fbbf24; color: #fbbf24;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: #fbbf24; color: black; }

        #start-screen, #game-over-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; background: rgba(20, 15, 10, 0.95);
            padding: 40px; border: 4px solid #fbbf24; border-radius: 12px;
            pointer-events: auto; z-index: 60; width: 90%; max-width: 500px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .btn {
            background: #fbbf24; color: black; border: 4px solid #b45309;
            padding: 15px 30px; font-family: 'Press Start 2P'; font-size: 14px;
            cursor: pointer; margin-top: 20px; width: 100%;
            text-transform: uppercase; font-weight: bold;
            box-shadow: 4px 4px 0 #000;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: none; }

        .hidden { display: none !important; }
        
        /* Touch Controls */
        .touch-zone { position: absolute; bottom: 0; height: 100%; z-index: 40; opacity: 0; }
        #left-zone { left: 0; width: 50%; } #right-zone { right: 0; width: 50%; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div class="flex justify-between w-full items-start">
                <a href="index.html" class="nav-btn"><i data-lucide="arrow-left" width="20"></i></a>
                <div class="text-right text-white drop-shadow-md bg-black/40 p-3 rounded border border-yellow-600/50">
                    <div class="text-sm text-yellow-400 mb-1">KILLS: <span id="scoreVal">0</span></div>
                    <div class="text-[10px] text-gray-400">WAVE: <span id="waveVal">1</span></div>
                </div>
            </div>
        </div>

        <div id="start-screen">
            <div class="w-32 h-32 mx-auto mb-6 border-4 border-yellow-600 overflow-hidden rounded-lg shadow-lg bg-black flex items-center justify-center">
                <img src="image_514803.png" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <div style="display:none; font-size: 4rem;">üöÅ</div>
            </div>
            <h1 class="text-xl mb-4 text-yellow-500 leading-tight" style="text-shadow: 2px 2px 0 #000;">FRANKLIN'S WAR</h1>
            <p class="text-[10px] text-gray-400 mb-6 leading-6">
                Enemy: Narco Bears üêª<br>
                Mission: Clear the Skies.<br><br>
                [ARROWS] Move ‚Ä¢ [SPACE] Fire
            </p>
            <button class="btn" onclick="startGame()">DEPLOY</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 class="text-2xl mb-4 text-red-500">KILLED IN ACTION</h1>
            <p class="text-[10px] text-gray-400 mb-6">"The Cartel won this round."</p>
            <div class="text-sm mb-4 text-yellow-400">TOTAL KILLS: <span id="finalScore">0</span></div>
            <button class="btn" onclick="startGame()">RE-DEPLOY</button>
            <button class="btn" style="background:transparent; border:2px solid #666; color:#aaa; box-shadow:none; margin-top:10px; font-size:10px;" onclick="window.location.href='index.html'">ABORT MISSION</button>
        </div>
        
        <div id="left-zone" class="touch-zone"></div>
        <div id="right-zone" class="touch-zone"></div>
    </div>

    <script>
        lucide.createIcons();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ASSETS
        const playerImg = new Image();
        playerImg.src = 'image_514803.png'; 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // GAME STATE
        let isPlaying = false;
        let score = 0;
        let wave = 1;
        let animationId;
        let frame = 0;

        // ENTITIES
        const player = {
            x: 50,
            y: canvas.height / 2,
            w: 70,
            h: 70,
            speed: 7,
            cooldown: 0
        };

        let bullets = [];
        let enemies = [];
        let explosions = [];
        let clouds = [];

        // CONTROLS
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if(e.code === 'Space') shoot();
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Mobile
        document.getElementById('left-zone').addEventListener('touchmove', e => {
            e.preventDefault();
            player.y = e.touches[0].clientY - player.h/2;
        }, {passive: false});
        document.getElementById('right-zone').addEventListener('touchstart', e => {
            e.preventDefault();
            shoot();
        });

        function shoot() {
            if(!isPlaying) return;
            if(player.cooldown > 0) return;
            
            bullets.push({ 
                x: player.x + player.w - 10, 
                y: player.y + player.h/2, 
                w: 20, h: 6, speed: 15, color: '#facc15' 
            });
            player.cooldown = 8;
        }

        function spawnEnemy() {
            const types = ['üöÅ', 'ü™Ç', 'üêª']; 
            const type = types[Math.floor(Math.random() * types.length)];
            
            enemies.push({
                x: canvas.width + 50,
                y: Math.random() * (canvas.height - 100) + 50,
                w: 50, h: 50,
                speed: 3 + (wave * 0.5),
                type: type,
                hp: 2 + Math.floor(wave / 3)
            });
        }

        function spawnCloud() {
            clouds.push({
                x: canvas.width,
                y: Math.random() * (canvas.height/2),
                w: 100 + Math.random()*100,
                h: 40 + Math.random()*30,
                speed: 1 + Math.random()
            });
        }

        function createExplosion(x, y) {
            explosions.push({ x: x, y: y, radius: 5, alpha: 1 });
        }

        // GAME LOOP
        function update() {
            // Player
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.h) player.y = canvas.height - player.h;
            if (player.cooldown > 0) player.cooldown--;

            // Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.speed;
                if (b.x > canvas.width) bullets.splice(i, 1);
            }

            // Spawns
            if (frame % Math.max(30, 80 - (wave * 5)) === 0) spawnEnemy();
            if (frame % 200 === 0) spawnCloud();

            // Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.x -= e.speed;

                // Collision Bullet
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    if (b.x < e.x + e.w && b.x + b.w > e.x &&
                        b.y < e.y + e.h && b.y + b.h > e.y) {
                        
                        e.hp--;
                        bullets.splice(j, 1);
                        createExplosion(b.x, b.y);

                        if (e.hp <= 0) {
                            enemies.splice(i, 1);
                            score++;
                            break;
                        }
                    }
                }

                // Collision Player
                if (player.x < e.x + e.w && player.x + player.w > e.x &&
                    player.y < e.y + e.h && player.y + player.h > e.y) {
                    gameOver();
                }

                if (e.x + e.w < 0) enemies.splice(i, 1);
            }

            // Clouds
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].x -= clouds[i].speed;
                if(clouds[i].x + clouds[i].w < 0) clouds.splice(i, 1);
            }

            // Explosions
            for (let i = explosions.length - 1; i >= 0; i--) {
                let ex = explosions[i];
                ex.radius += 2;
                ex.alpha -= 0.05;
                if(ex.alpha <= 0) explosions.splice(i, 1);
            }

            if (score > wave * 10) wave++;

            document.getElementById('scoreVal').innerText = score;
            document.getElementById('waveVal').innerText = wave;

            draw();
            frame++;
            if(isPlaying) animationId = requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Clouds (Background)
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            clouds.forEach(c => {
                ctx.beginPath(); ctx.ellipse(c.x, c.y, c.w/2, c.h/2, 0, 0, Math.PI*2); ctx.fill();
            });

            // Draw Player
            if(playerImg.complete && playerImg.naturalWidth > 0) {
                ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
            } else {
                // Fallback Shape (Green Heli)
                ctx.fillStyle = '#22c55e';
                ctx.fillRect(player.x, player.y + 10, player.w, 30);
                ctx.fillStyle = '#fbbf24'; // Rotor
                ctx.fillRect(player.x, player.y, player.w + 20, 5);
            }

            // Draw Bullets
            ctx.fillStyle = '#facc15';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            // Draw Enemies
            enemies.forEach(e => {
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(e.type, e.x + e.w/2, e.y + e.h/2);
            });

            // Draw Explosions
            explosions.forEach(ex => {
                ctx.fillStyle = `rgba(255, 69, 0, ${ex.alpha})`;
                ctx.beginPath();
                ctx.arc(ex.x, ex.y, ex.radius, 0, Math.PI*2);
                ctx.fill();
            });
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            player.y = canvas.height / 2;
            score = 0; wave = 1; enemies = []; bullets = []; explosions = []; frame = 0;
            isPlaying = true;
            update();
        }

        function gameOver() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        // Initial Draw (Background)
        resize();
        draw();

    </script>
</body>
</html>
