<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Whale Hunter | RoastMe.fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body { 
            background: #050201; 
            color: white; 
            font-family: 'Press Start 2P', cursive; 
            text-align: center; 
            overflow: hidden; 
            touch-action: none;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
        }

        .game-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px;
            width: 100%;
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px;
        }
        
        .hole {
            background: #1c100b; 
            border: 2px solid #33180f;
            border-radius: 50%;
            aspect-ratio: 1/1;
            position: relative; 
            overflow: hidden;
            box-shadow: inset 0 10px 0 0 rgba(0,0,0,0.5);
        }
        
        .mole {
            position: absolute; 
            width: 100%; 
            height: 100%;
            top: 100%; /* Start hidden below the hole */
            transition: top 0.1s ease-out;
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 3rem; 
            user-select: none;
            cursor: pointer;
        }
        
        /* When class 'up' is added, move mole to visible position */
        .hole.up .mole { 
            top: 0; 
        }
        
        /* Visual Feedback on Hit */
        .hole.bonked {
            border-color: #f97316;
        }

        .splat { 
            color: #f97316; 
            font-size: 40px; 
            position: absolute; 
            pointer-events: none; 
            z-index: 20;
            animation: fadeUp 0.5s forwards; 
        }
        
        @keyframes fadeUp { 
            0% { opacity: 1; transform: scale(1); } 
            100% { opacity: 0; transform: scale(1.5); } 
        }

        /* UI */
        .header-ui {
            margin-bottom: 20px;
        }
        
        .score-box {
            font-size: 14px;
            color: #f97316;
            margin-bottom: 5px;
        }
        
        .timer-box {
            font-size: 12px;
            color: #666;
        }

        /* Game Over Screen */
        #game-over { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 50; 
            padding: 20px;
        }

        .btn { 
            background: #f97316; 
            color: black; 
            border: none; 
            padding: 15px 30px; 
            font-family: inherit; 
            font-size: 14px;
            margin-top: 20px; 
            cursor: pointer; 
            text-transform: uppercase; 
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-exit {
            background: transparent; 
            color: #666; 
            border: 2px solid #333;
            margin-top: 15px; 
            font-size: 10px;
        }
        .btn-exit:hover { color: white; border-color: white; }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="header-ui">
            <h1 class="text-white text-xl mb-4">WHALE HUNTER</h1>
            <div class="score-box">SCORE: <span id="score">0</span></div>
            <div class="timer-box">TIME: <span id="time">30</span>s</div>
        </div>

        <div class="game-grid">
            <div class="hole"><div class="mole">üê≥</div></div>
            <div class="hole"><div class="mole">üê≥</div></div>
            <div class="hole"><div class="mole">üê≥</div></div>
            <div class="hole"><div class="mole">üê≥</div></div>
            <div class="hole"><div class="mole">üê≥</div></div>
            <div class="hole"><div class="mole">üê≥</div></div>
            <div class="hole"><div class="mole">üê≥</div></div>
            <div class="hole"><div class="mole">üê≥</div></div>
            <div class="hole"><div class="mole">üê≥</div></div>
        </div>

        <div class="mt-8 text-[10px] text-gray-600 animate-pulse">TAP TO SNIPE</div>
    </div>

    <div id="game-over">
        <h1 class="text-3xl text-[var(--roast-orange)] mb-4 text-[#f97316]">TIME'S UP!</h1>
        <p class="text-sm mb-6 text-gray-300">You sniped <span id="final-score" class="text-white font-bold">0</span> Whales.</p>
        
        <button class="btn" onclick="location.reload()">HUNT AGAIN</button>
        <button class="btn btn-exit" onclick="window.location.href='index.html'">EXIT TO LOBBY</button>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('#score');
        const timeBoard = document.querySelector('#time');
        const gameOverScreen = document.getElementById('game-over');
        
        let lastHole;
        let timeUp = false;
        let score = 0;
        let timeLeft = 30;
        let isPlaying = false;

        function randomTime(min, max) { return Math.round(Math.random() * (max - min) + min); }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            if(!isPlaying) return;
            const time = randomTime(500, 1000); // Speed
            const hole = randomHole(holes);
            hole.classList.add('up');
            
            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp && isPlaying) peep();
            }, time);
        }

        function startGame() {
            if(isPlaying) return;
            isPlaying = true;
            score = 0;
            scoreBoard.textContent = 0;
            timeUp = false;
            scoreBoard.textContent = 0;
            timeLeft = 30;
            timeBoard.textContent = timeLeft;
            
            peep();
            
            const timer = setInterval(() => {
                timeLeft--;
                timeBoard.textContent = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp = true;
                    isPlaying = false;
                    document.getElementById('final-score').textContent = score;
                    gameOverScreen.style.display = 'flex';
                }
            }, 1000);
        }

        function bonk(e) {
            // Prevent cheating / double clicks
            if(!e.isTrusted) return; 
            
            // Check if mole is actually visible ('up' class on parent hole)
            if(!this.parentNode.classList.contains('up')) return;
            
            score++;
            this.parentNode.classList.remove('up');
            scoreBoard.textContent = score;
            
            // Visual Effect
            const rect = this.getBoundingClientRect();
            const splat = document.createElement('div');
            splat.classList.add('splat');
            splat.textContent = "üí•";
            
            // Position splat exactly over the mole
            splat.style.left = (rect.left + rect.width/2 - 20) + 'px';
            splat.style.top = (rect.top + rect.height/2 - 20) + 'px';
            document.body.appendChild(splat);
            
            setTimeout(() => splat.remove(), 500);
        }

        // Add Listeners
        holes.forEach(hole => {
            const mole = hole.querySelector('.mole');
            mole.addEventListener('click', bonk);
            mole.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Stop zoom
                bonk.call(mole, e);
            });
        });

        // Auto-start after small delay to let UI render
        setTimeout(startGame, 500);
    </script>
</body>
</html>
