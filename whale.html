<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Whale Hunter | RoastMe.fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { background: #050201; color: white; font-family: 'Press Start 2P', cursive; text-align: center; overflow: hidden; touch-action: none; }
        
        .game-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            max-width: 500px; margin: 20px auto; padding: 10px;
        }
        
        .hole {
            background: #1c100b; border: 2px solid #33180f;
            aspect-ratio: 1/1; border-radius: 50%;
            position: relative; overflow: hidden;
            cursor: crosshair;
        }
        
        .mole {
            position: absolute; width: 100%; height: 100%;
            top: 100%; transition: top 0.1s;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; user-select: none;
        }
        
        .hole.up .mole { top: 0; }
        
        .splat { color: #f97316; font-size: 40px; position: absolute; pointer-events: none; animation: fadeUp 0.5s forwards; }
        @keyframes fadeUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }

        .btn { 
            background: #f97316; color: black; border: none; 
            padding: 15px 30px; font-family: inherit; font-size: 14px;
            margin-top: 20px; cursor: pointer; text-transform: uppercase; 
            width: 100%; max-width: 300px; border-radius: 8px;
        }
        
        .btn-exit {
            background: transparent; color: #666; border: 2px solid #333;
            margin-top: 15px; font-size: 10px;
        }
        .btn-exit:hover { color: white; border-color: white; }
        
        #game-over { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 50; padding: 20px;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="p-6">
        <h1 class="text-[var(--roast-orange)] text-xl mb-2">WHALE HUNTER</h1>
        <div class="flex justify-between max-w-md mx-auto text-sm text-gray-400">
            <span>SCORE: <span id="score" class="text-white">0</span></span>
            <span>TIME: <span id="time" class="text-white">30</span>s</span>
        </div>
    </div>

    <div class="game-grid">
        <div class="hole"><div class="mole">üê≥</div></div>
        <div class="hole"><div class="mole">üê≥</div></div>
        <div class="hole"><div class="mole">üê≥</div></div>
        <div class="hole"><div class="mole">üê≥</div></div>
        <div class="hole"><div class="mole">üê≥</div></div>
        <div class="hole"><div class="mole">üê≥</div></div>
        <div class="hole"><div class="mole">üê≥</div></div>
        <div class="hole"><div class="mole">üê≥</div></div>
        <div class="hole"><div class="mole">üê≥</div></div>
    </div>

    <div class="mt-4 text-xs text-gray-600">TAP TO SNIPE</div>

    <div id="game-over">
        <h1 class="text-3xl text-[var(--roast-orange)] mb-4">TIME'S UP!</h1>
        <p class="text-sm mb-6 text-gray-300">You sniped <span id="final-score" class="text-white font-bold">0</span> Whales.</p>
        
        <button class="btn" onclick="location.reload()">HUNT AGAIN</button>
        <button class="btn btn-exit" onclick="window.location.href='index.html'">EXIT TO LOBBY</button>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('#score');
        const timeBoard = document.querySelector('#time');
        const gameOverScreen = document.getElementById('game-over');
        
        let lastHole;
        let timeUp = false;
        let score = 0;
        let timeLeft = 30;

        function randomTime(min, max) { return Math.round(Math.random() * (max - min) + min); }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(400, 1000); // Speed
            const hole = randomHole(holes);
            hole.classList.add('up');
            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            score = 0;
            scoreBoard.textContent = 0;
            timeUp = false;
            peep();
            const timer = setInterval(() => {
                timeLeft--;
                timeBoard.textContent = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp = true;
                    document.getElementById('final-score').textContent = score;
                    gameOverScreen.style.display = 'flex';
                }
            }, 1000);
        }

        function bonk(e) {
            if(!e.isTrusted) return; // Cheater check
            if(!this.parentNode.classList.contains('up')) return;
            
            score++;
            this.parentNode.classList.remove('up');
            scoreBoard.textContent = score;
            
            // Visual Effect
            const splat = document.createElement('div');
            splat.classList.add('splat');
            splat.textContent = "üí•";
            splat.style.left = e.clientX + 'px';
            splat.style.top = e.clientY + 'px';
            document.body.appendChild(splat);
            setTimeout(() => splat.remove(), 500);
        }

        holes.forEach(hole => hole.querySelector('.mole').addEventListener('click', bonk));
        holes.forEach(hole => hole.querySelector('.mole').addEventListener('touchstart', bonk));

        // Auto-start
        setTimeout(startGame, 1000);
    </script>
</body>
</html>
