<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jeet Shooter | DEGENGAMES.FUN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="12.png" type="image/png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --pump-bg: #020408;
            --pump-green: #86efac;
            --pump-red: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--pump-bg);
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000 0%, #0f172a 100%);
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; padding: 20px;
            display: flex; justify-content: space-between; align-items: flex-start;
        }

        .nav-btn {
            pointer-events: auto;
            background: rgba(255,255,255,0.1);
            padding: 10px; border-radius: 8px;
            color: white; border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
        }
        .nav-btn:hover { background: var(--pump-green); color: black; border-color: var(--pump-green); }

        #start-screen, #game-over-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; background: rgba(16, 20, 31, 0.95);
            padding: 40px; border: 4px solid var(--pump-green); border-radius: 16px;
            pointer-events: auto; z-index: 50;
            box-shadow: 0 0 40px rgba(134, 239, 172, 0.2);
            width: 90%; max-width: 400px;
        }

        .btn {
            background: var(--pump-green);
            color: black; border: none;
            padding: 15px 30px; font-family: 'Press Start 2P'; font-size: 12px;
            cursor: pointer; margin-top: 20px; border-radius: 8px; width: 100%;
            box-shadow: 0 4px 0 #15803d; transition: transform 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-exit {
            background: transparent; color: #666; border: 2px solid #333; box-shadow: none;
            margin-top: 10px; font-size: 10px; padding: 12px;
        }
        .btn-exit:hover { color: white; border-color: white; }

        .hidden { display: none !important; }

        /* Scanlines */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 30; opacity: 0.4;
        }

        /* Mobile Controls */
        .touch-zone { position: absolute; bottom: 0; height: 40%; width: 33%; z-index: 40; }
        #left-zone { left: 0; } #right-zone { right: 0; } #fire-zone { left: 33%; width: 34%; }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <a href="index.html" class="nav-btn"><i data-lucide="arrow-left" width="20"></i></a>
            <div class="text-right">
                <div class="text-[var(--pump-green)] text-xs mb-1">SCORE: <span id="scoreVal">0</span></div>
                <div class="text-gray-400 text-[10px]">WAVE: <span id="waveVal" class="text-white">1</span></div>
            </div>
        </div>

        <div id="start-screen">
            <div class="w-20 h-20 mx-auto mb-4 rounded-full overflow-hidden border-4 border-[var(--pump-green)] bg-white">
                <img src="image_a2f5a0.png" class="w-full h-full object-cover">
            </div>
            <h1 class="text-xl mb-4 text-[var(--pump-green)]">JEET SHOOTER</h1>
            <p class="text-[10px] text-gray-400 mb-6 leading-6">
                Defend the liquidity pool.<br>
                Blast the Jeets & Bears.<br><br>
                [ARROWS] Move ‚Ä¢ [SPACE] Fire
            </p>
            <button class="btn" onclick="startGame()">PROTECT THE BAG</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 class="text-2xl mb-2 text-red-500">DUMPED!</h1>
            <p class="text-[10px] text-gray-300 mb-6 italic">"Should have taken profits."</p>
            <div class="text-xs mb-4 text-white">SCORE: <span id="finalScore">0</span></div>
            <button class="btn" onclick="resetGame()">REVENGE TRADE</button>
            <button class="btn btn-exit" onclick="window.location.href='index.html'">EXIT TO LOBBY</button>
        </div>

        <div id="left-zone" class="touch-zone"></div>
        <div id="fire-zone" class="touch-zone"></div>
        <div id="right-zone" class="touch-zone"></div>
    </div>

    <script>
        lucide.createIcons();

        // AUDIO
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const actx = new AudioContext();
        function beep(freq, type, duration, vol=0.1) {
            if (actx.state === 'suspended') actx.resume();
            const osc = actx.createOscillator();
            const gain = actx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, actx.currentTime);
            gain.gain.setValueAtTime(vol, actx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + duration);
            osc.connect(gain);
            gain.connect(actx.destination);
            osc.start();
            osc.stop(actx.currentTime + duration);
        }
        function playShoot() { beep(600, 'square', 0.1, 0.05); }
        function playHit() { beep(200, 'sawtooth', 0.1, 0.1); }
        function playCrash() { beep(100, 'sawtooth', 0.5, 0.2); }

        // SETUP
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // ASSETS
        const playerImg = new Image();
        playerImg.src = 'image_a2f5a0.png'; // YOUR ZEN BEAN CHARACTER

        // STATE
        let isPlaying = false;
        let score = 0;
        let wave = 1;
        let frame = 0;
        let animationId;

        const player = { 
            x: canvas.width/2, y: canvas.height - 100, 
            w: 60, h: 60, speed: 8, dx: 0 
        };
        
        let bullets = [];
        let enemies = [];
        let particles = [];

        // INPUT
        window.addEventListener('keydown', e => {
            if(e.code === 'ArrowLeft') player.dx = -player.speed;
            if(e.code === 'ArrowRight') player.dx = player.speed;
            if(e.code === 'Space') shoot();
        });
        window.addEventListener('keyup', e => {
            if(e.code === 'ArrowLeft' || e.code === 'ArrowRight') player.dx = 0;
        });

        // Touch
        document.getElementById('left-zone').ontouchstart = (e) => { e.preventDefault(); player.dx = -player.speed; };
        document.getElementById('left-zone').ontouchend = (e) => { e.preventDefault(); player.dx = 0; };
        document.getElementById('right-zone').ontouchstart = (e) => { e.preventDefault(); player.dx = player.speed; };
        document.getElementById('right-zone').ontouchend = (e) => { e.preventDefault(); player.dx = 0; };
        document.getElementById('fire-zone').ontouchstart = (e) => { e.preventDefault(); shoot(); };

        function shoot() {
            if(!isPlaying) return;
            bullets.push({ x: player.x + player.w/2 - 4, y: player.y, w: 8, h: 20, speed: 15 });
            playShoot();
        }

        function spawnEnemy() {
            const types = ["üß¢", "ü§°", "üìâ", "üêª", "üí∏"]; 
            const x = Math.random() * (canvas.width - 50);
            enemies.push({ 
                x: x, y: -60, w: 50, h: 50, 
                speed: 2 + (wave * 0.5), 
                type: types[Math.floor(Math.random()*types.length)],
                wobble: Math.random() * Math.PI
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Starfield
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            for(let i=0; i<3; i++) ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);

            // Player
            player.x += player.dx;
            if(player.x < 0) player.x = 0;
            if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;

            // Draw Character
            if (playerImg.complete && playerImg.naturalHeight !== 0) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(player.x + player.w/2, player.y + player.h/2, player.w/2, 0, Math.PI*2);
                ctx.closePath();
                ctx.clip(); // Make it round
                ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
                ctx.restore();
                // Glow border
                ctx.strokeStyle = '#86efac'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.arc(player.x + player.w/2, player.y + player.h/2, player.w/2, 0, Math.PI*2); ctx.stroke();
            } else {
                ctx.font = "40px Arial"; ctx.fillText("üßò", player.x, player.y + 40);
            }

            // Bullets
            ctx.fillStyle = '#86efac';
            ctx.shadowBlur = 10; ctx.shadowColor = '#86efac';
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y -= b.speed;
                ctx.fillRect(b.x, b.y, b.w, b.h);
                if(b.y < 0) bullets.splice(i, 1);
            }
            ctx.shadowBlur = 0;

            // Enemies
            if(frame % Math.max(20, 60 - (wave*4)) === 0) spawnEnemy();

            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.y += e.speed;
                e.x += Math.sin(frame * 0.05 + e.wobble) * 1.5; // Wiggle

                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.fillText(e.type, e.x + e.w/2, e.y + e.h/2);

                // Collision: Bullet vs Enemy
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    if(b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                        // Particles
                        for(let k=0; k<5; k++) particles.push({x: e.x+e.w/2, y: e.y+e.h/2, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 1, color: '#ef4444'});
                        
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 100;
                        playHit();
                        break;
                    }
                }

                // Game Over conditions
                if((e.y + e.h > player.y && e.x < player.x + player.w && e.x + e.w > player.x) || e.y > canvas.height) {
                    gameOver();
                }
            }

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
                ctx.globalAlpha = 1.0;
                if(p.life <= 0) particles.splice(i, 1);
            }

            // Difficulty
            if(score > wave * 1000) wave++;

            // UI
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('waveVal').innerText = wave;

            frame++;
            if(isPlaying) animationId = requestAnimationFrame(update);
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            score = 0; wave = 1; enemies = []; bullets = []; particles = [];
            isPlaying = true;
            update();
        }

        function gameOver() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            playCrash();
            document.getElementById('finalScore').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        function resetGame() { startGame(); }

    </script>
</body>
</html>
