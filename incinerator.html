<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOL Incinerator | DEGENGAMES.FUN</title>
    <link rel="icon" href="12.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;900&display=swap');
        
        :root { --pump-bg: #050201; --pump-green: #86efac; --pump-red: #ef4444; --pump-orange: #f97316; }
        body { background-color: var(--pump-bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        
        .burn-card {
            background: rgba(20, 20, 30, 0.8); border: 1px solid #333;
            transition: all 0.2s; cursor: pointer;
        }
        .burn-card:hover { border-color: var(--pump-orange); background: rgba(249, 115, 22, 0.1); }
        .burn-card.selected { border-color: var(--pump-red); background: rgba(239, 68, 68, 0.1); }
        
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 50; opacity: 0.4;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--pump-orange); }
    </style>
</head>
<body class="min-h-screen flex flex-col p-6">

    <div class="scanlines"></div>

    <nav class="flex justify-between items-center mb-10 relative z-20">
        <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition">
            <i data-lucide="arrow-left" width="16"></i> LOBBY
        </a>
        <div class="flex items-center gap-2">
            <div class="text-[var(--pump-orange)] font-pixel text-xs">INCINERATOR</div>
            <i data-lucide="flame" class="text-[var(--pump-orange)] w-5 h-5"></i>
        </div>
    </nav>

    <div class="text-center mb-8 relative z-20">
        <h1 class="text-3xl md:text-5xl font-black text-white mb-4">BURN JUNK. <span class="text-[var(--pump-green)]">GET SOL.</span></h1>
        <p class="text-gray-400 text-sm max-w-md mx-auto">
            Clean your wallet. Burn scam tokens and close empty accounts to reclaim your rent (approx 0.002 SOL per account).
        </p>
    </div>

    <div class="max-w-4xl mx-auto w-full relative z-20">
        
        <div id="connect-section" class="text-center py-12 border-2 border-dashed border-gray-800 rounded-2xl bg-white/5">
            <i data-lucide="trash-2" class="w-16 h-16 text-gray-600 mx-auto mb-4"></i>
            <button onclick="connectAndScan()" class="bg-[var(--pump-green)] text-black font-pixel text-xs px-8 py-4 rounded hover:scale-105 transition">
                CONNECT & SCAN WALLET
            </button>
            <p id="status-msg" class="text-xs text-gray-500 mt-4 h-4"></p>
        </div>

        <div id="burn-interface" class="hidden">
            
            <div class="flex justify-between items-end mb-4 px-2">
                <div>
                    <div class="text-xs text-gray-500">SELECTED RECLAIM</div>
                    <div class="text-2xl font-bold text-[var(--pump-green)] font-mono">+<span id="reclaim-val">0.00</span> SOL</div>
                </div>
                <div class="flex gap-2">
                    <button onclick="selectAll()" class="text-xs text-gray-400 hover:text-white underline">Select All</button>
                    <button onclick="burnSelected()" id="burn-btn" disabled class="bg-[var(--pump-red)] text-black font-bold px-6 py-3 rounded disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                        <i data-lucide="flame" width="16"></i> BURN IT
                    </button>
                </div>
            </div>

            <div id="asset-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 max-h-[500px] overflow-y-auto p-1">
                </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
        const { Connection, PublicKey, Transaction } = solanaWeb3;
        const { createCloseAccountInstruction, TOKEN_PROGRAM_ID } = splToken;

        const RPC_ENDPOINT = "https://mainnet.helius-rpc.com/?api-key=f7d6a830-5ce4-436e-bd8d-73f75b0f0c52"; 
        const connection = new Connection(RPC_ENDPOINT, 'confirmed');
        let userWallet = null;
        let tokenAccounts = [];
        let selectedAccounts = new Set();
        let provider = null;

        // --- UNIVERSAL WALLET DETECTOR ---
        function getWalletProvider() {
            if ("jupiter" in window) return window.jupiter;
            if ("solflare" in window) return window.solflare;
            if ("phantom" in window) {
                const provider = window.phantom?.solana;
                if (provider?.isPhantom) return provider;
            }
            // Fallback standard
            if ("solana" in window) return window.solana;
            return null;
        }

        async function connectAndScan() {
            const status = document.getElementById('status-msg');
            provider = getWalletProvider();

            if (provider) {
                try {
                    status.innerText = "Connecting...";
                    
                    // Handle connection response (some wallets return immediately, others promise)
                    let resp;
                    if(!provider.isConnected) {
                         resp = await provider.connect();
                    } else {
                         resp = { publicKey: provider.publicKey };
                    }

                    userWallet = resp.publicKey || provider.publicKey;
                    
                    if(!userWallet) throw new Error("Wallet connected but no public key found.");

                    status.innerText = "Scanning Blockchain...";
                    
                    // Fetch Accounts
                    const accounts = await connection.getParsedTokenAccountsByOwner(userWallet, {
                        programId: TOKEN_PROGRAM_ID
                    });

                    processAccounts(accounts.value);
                } catch (err) {
                    console.error(err);
                    status.innerText = "Error: " + err.message;
                }
            } else {
                alert("No Solana wallet found! Please install Phantom, Solflare, or open in Jupiter.");
            }
        }

        function processAccounts(accounts) {
            tokenAccounts = accounts.map(acc => {
                const info = acc.account.data.parsed.info;
                return {
                    pubkey: acc.pubkey,
                    mint: info.mint,
                    amount: info.tokenAmount.uiAmount,
                    decimals: info.tokenAmount.decimals,
                    isNative: info.isNative
                };
            }).filter(a => !a.isNative);

            renderInterface();
        }

        function renderInterface() {
            document.getElementById('connect-section').classList.add('hidden');
            document.getElementById('burn-interface').classList.remove('hidden');
            
            const grid = document.getElementById('asset-grid');
            grid.innerHTML = '';

            if(tokenAccounts.length === 0) {
                grid.innerHTML = '<div class="col-span-3 text-center text-gray-500 py-10">Your wallet is clean! No junk found.</div>';
                return;
            }

            tokenAccounts.forEach((token, idx) => {
                const isZero = token.amount === 0;
                const el = document.createElement('div');
                el.className = 'burn-card p-4 rounded-xl flex items-center justify-between';
                el.onclick = () => toggleSelect(idx, el);
                
                el.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-xs">
                            ${isZero ? 'ðŸ‘»' : 'ðŸª™'}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-xs font-bold text-gray-300 truncate">${token.mint.slice(0,4)}...${token.mint.slice(-4)}</div>
                            <div class="text-[10px] text-gray-500">${token.amount} Tokens</div>
                        </div>
                    </div>
                    <div class="text-[10px] text-[var(--pump-green)] font-mono bg-green-900/20 px-2 py-1 rounded border border-green-900/50">
                        +0.002
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        function toggleSelect(idx, element) {
            if (selectedAccounts.has(idx)) {
                selectedAccounts.delete(idx);
                element.classList.remove('selected');
            } else {
                selectedAccounts.add(idx);
                element.classList.add('selected');
            }
            updateStats();
        }

        function selectAll() {
            const cards = document.querySelectorAll('.burn-card');
            tokenAccounts.forEach((_, idx) => selectedAccounts.add(idx));
            cards.forEach(c => c.classList.add('selected'));
            updateStats();
        }

        function updateStats() {
            const count = selectedAccounts.size;
            const reclaim = (count * 0.002039).toFixed(4);
            document.getElementById('reclaim-val').innerText = reclaim;
            const btn = document.getElementById('burn-btn');
            btn.disabled = count === 0;
            btn.innerHTML = count === 0 ? 'SELECT TOKENS' : `<i data-lucide="flame" width="16"></i> BURN ${count} ITEMS`;
            
            if(count > 0) btn.classList.add('animate-pulse');
            else btn.classList.remove('animate-pulse');
        }

        async function burnSelected() {
            if(selectedAccounts.size === 0) return;
            
            try {
                const transaction = new Transaction();
                
                selectedAccounts.forEach(idx => {
                    const token = tokenAccounts[idx];
                    const tokenPubkey = new PublicKey(token.pubkey);
                    
                    // Close Account Instruction
                    const closeIx = createCloseAccountInstruction(
                        tokenPubkey, 
                        userWallet, // Destination for rent
                        userWallet  // Owner authority
                    );
                    transaction.add(closeIx);
                });

                // Get Latest Blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userWallet;

                // Sign and Send via the detected provider
                const { signature } = await provider.signAndSendTransaction(transaction);
                
                // UI Feedback
                const btn = document.getElementById('burn-btn');
                btn.innerText = "BURNING...";
                btn.disabled = true;

                await connection.confirmTransaction(signature);
                
                alert(`Success! Reclaimed SOL. TX: ${signature.slice(0,8)}...`);
                window.location.reload(); 

            } catch (e) {
                console.error(e);
                alert("Transaction Failed. Note: You can only close EMPTY accounts with this version. If the token has balance, you must burn the tokens first (advanced feature).");
            }
        }
    </script>
</body>
</html>
