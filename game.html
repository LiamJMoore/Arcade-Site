<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rug Run | Pump Fun Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="12.png" type="image/png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --pump-green: #86efac;
            --pump-red: #ef4444;
            --pump-bg: #10141f;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--pump-bg);
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #050505 0%, #1a2332 100%);
            overflow: hidden;
        }

        canvas {
            box-shadow: 0 0 50px rgba(134, 239, 172, 0.2);
            border-top: 4px solid var(--pump-green);
            border-bottom: 4px solid var(--pump-green);
            background: rgba(0,0,0,0.8);
            /* MOBILE RESPONSIVENESS FIX */
            width: 100%;
            max-width: 800px;
            aspect-ratio: 2/1; /* Maintain aspect ratio */
            image-rendering: pixelated;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 20;
        }

        /* Scanlines */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 30;
            opacity: 0.6;
        }

        /* Screens */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(16, 20, 31, 0.95);
            padding: 30px;
            border: 4px solid var(--pump-green);
            border-radius: 12px;
            pointer-events: auto;
            z-index: 40;
            box-shadow: 0 0 30px rgba(134, 239, 172, 0.3);
            width: 90%; /* Fit mobile width */
            max-width: 400px;
        }

        .btn {
            background: var(--pump-green);
            color: black;
            border: none;
            padding: 15px 20px;
            font-family: 'Press Start 2P';
            font-size: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.1s;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px #000;
            width: 100%;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        
        .btn-exit {
            background: transparent;
            color: #666;
            border: 2px solid #333;
            box-shadow: none;
            margin-top: 10px;
            font-size: 10px;
            padding: 12px;
        }
        .btn-exit:hover { color: white; border-color: white; }

        .hidden { display: none !important; }

        /* Navigation */
        .nav-bar {
            position: absolute; top: 20px; left: 20px; z-index: 50; pointer-events: auto;
        }
        .back-link {
            font-size: 10px; color: #666; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
            transition: color 0.2s;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .back-link:hover { color: var(--pump-green); border-color: var(--pump-green); }

        /* Chart Background Animation */
        .chart-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 100 L20 80 L40 90 L60 50 L80 60 L100 20' stroke='%2386efac' stroke-width='2' fill='none'/%3E%3C/svg%3E");
            background-size: 200px 100%;
            animation: chartScroll 10s linear infinite;
        }
        @keyframes chartScroll { from { background-position: 0 0; } to { background-position: -200px 0; } }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="chart-bg"></div>

    <div id="game-container">
        
        <div class="nav-bar">
            <a href="index.html" class="back-link">
                <i data-lucide="arrow-left" width="14"></i> LOBBY
            </a>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="ui-layer">
            <div class="flex justify-between w-full max-w-[800px] mx-auto mt-2 px-4">
                <div class="text-[var(--pump-green)] text-xs">PUMP: <span id="scoreVal">0</span>%</div>
                <div class="text-white text-xs">BAG: <span id="coinVal" class="text-[var(--pump-green)]">0</span> SOL</div>
            </div>
        </div>

        <div id="start-screen">
            <div class="text-4xl mb-4">ðŸ’Š</div>
            <h1 class="text-xl mb-4 text-[var(--pump-green)]">RUG RUN</h1>
            <p class="text-[10px] text-gray-400 mb-6 leading-6">
                Avoid Red Candles ðŸ“‰<br>
                Jump over Rugs ðŸš¨<br>
                Pump the Chart ðŸ“ˆ<br><br>
                [TAP SCREEN] to Jump
            </p>
            <button class="btn" onclick="startGame()">ENTER THE TRENCHES</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 class="text-3xl mb-2 text-red-500">RUGGED</h1>
            <p id="death-roast" class="text-[10px] text-gray-300 mb-6 italic">"Dev sold everything."</p>
            <div class="text-sm mb-4">PUMPED: <span id="finalScore" class="text-[var(--pump-green)]">0</span>%</div>
            <button class="btn" onclick="resetGame()">BUY THE DIP</button>
            <button class="btn btn-exit" onclick="window.location.href='index.html'">EXIT TO LOBBY</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- AUDIO ENGINE ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const actx = new AudioContext();

        function beep(freq, type, duration, vol=0.1) {
            if (actx.state === 'suspended') actx.resume();
            const osc = actx.createOscillator();
            const gain = actx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, actx.currentTime);
            gain.gain.setValueAtTime(vol, actx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + duration);
            osc.connect(gain);
            gain.connect(actx.destination);
            osc.start();
            osc.stop(actx.currentTime + duration);
        }

        function playJump() { beep(400, 'square', 0.1); setTimeout(() => beep(600, 'square', 0.1), 50); }
        function playCoin() { beep(1200, 'sine', 0.1, 0.05); setTimeout(() => beep(2000, 'sine', 0.2, 0.05), 50); }
        function playCrash() { beep(100, 'sawtooth', 0.5, 0.3); beep(50, 'square', 0.5, 0.3); }

        // --- GAME VARIABLES ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameSpeed = 6;
        let score = 0;
        let coins = 0;
        let isRunning = false;
        let animationId;
        let frame = 0;

        // --- ENTITIES ---
        
        const player = {
            x: 100,
            y: 300,
            w: 40,
            h: 40,
            dy: 0,
            jumpPower: -13,
            gravity: 0.7,
            grounded: false,
            rotation: 0
        };

        let obstacles = [];
        let particles = [];
        let solanaCoins = [];

        // DRAW PILL CHARACTER
        function drawPlayer(x, y, w, h, rot) {
            ctx.save();
            ctx.translate(x + w/2, y + h/2);
            if(!player.grounded) {
                player.rotation += 0.1;
            } else {
                player.rotation = Math.round(player.rotation / Math.PI) * Math.PI;
            }
            ctx.rotate(player.rotation);

            // Pill Body (Green/White)
            ctx.fillStyle = '#86efac';
            ctx.beginPath(); ctx.arc(0, -10, 18, Math.PI, 0); ctx.lineTo(18, 0); ctx.lineTo(-18, 0); ctx.fill();
            ctx.fillStyle = '#ffffff';
            ctx.beginPath(); ctx.arc(0, 10, 18, 0, Math.PI); ctx.lineTo(-18, 0); ctx.lineTo(18, 0); ctx.fill();
            
            // Border
            ctx.strokeStyle = '#000'; ctx.lineWidth = 2; ctx.beginPath(); ctx.roundRect(-18, -28, 36, 56, 18); ctx.stroke();

            // Face
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(-6, -2, 2, 0, Math.PI*2); ctx.arc(6, -2, 2, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(0, 0, 4, 0, Math.PI); ctx.stroke();

            ctx.restore();
        }

        class Obstacle {
            constructor() {
                this.w = 30;
                this.h = 60 + Math.random() * 60; 
                this.x = canvas.width;
                this.y = canvas.height - this.h - 50; 
                this.type = Math.random() > 0.7 ? 'RUG' : 'CANDLE';
            }
            
            draw() {
                if(this.type === 'CANDLE') {
                    ctx.shadowBlur = 10; ctx.shadowColor = '#ef4444';
                    ctx.fillStyle = '#ef4444'; ctx.fillRect(this.x, this.y, this.w, this.h);
                    ctx.shadowBlur = 0; 
                    ctx.fillStyle = '#fca5a5'; ctx.fillRect(this.x + 14, this.y - 15, 2, 15); 
                } else {
                    ctx.fillStyle = '#111'; ctx.fillRect(this.x, canvas.height - 90, 50, 40);
                    ctx.fillStyle = Math.floor(Date.now() / 100) % 2 === 0 ? '#ef4444' : '#3b82f6';
                    ctx.beginPath(); ctx.arc(this.x + 25, canvas.height - 95, 8, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.font = "10px monospace"; ctx.fillText("DEV", this.x + 15, canvas.height - 65);
                }
            }

            update() { this.x -= gameSpeed; }
        }

        class Coin {
            constructor() {
                this.r = 12;
                this.x = canvas.width;
                this.y = canvas.height - 180 - Math.random() * 120;
                this.floatOffset = Math.random() * Math.PI * 2;
            }

            draw() {
                const yPos = this.y + Math.sin((Date.now()/200) + this.floatOffset) * 5;
                ctx.shadowBlur = 10; ctx.shadowColor = '#9945FF';
                ctx.beginPath(); ctx.arc(this.x, yPos, this.r, 0, Math.PI * 2);
                ctx.fillStyle = '#000'; ctx.fill();
                ctx.strokeStyle = '#9945FF'; ctx.lineWidth = 3; ctx.stroke();
                ctx.fillStyle = '#14F195'; ctx.font = "bold 12px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText("S", this.x, yPos);
                ctx.shadowBlur = 0;
            }

            update() { this.x -= gameSpeed; }
        }

        // --- GAME LOOP ---

        function update() {
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.h > canvas.height - 50) {
                player.y = canvas.height - 50 - player.h;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            if (frame % Math.max(60, 100 - Math.floor(score/100)) === 0) {
                if (Math.random() > 0.3) obstacles.push(new Obstacle());
            }
            if (frame % 80 === 0) solanaCoins.push(new Coin());

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.update();
                const pad = 10;
                if (player.x + pad < obs.x + (obs.type==='CANDLE' ? obs.w : 50) - pad && player.x + player.w - pad > obs.x + pad && player.y + pad < (obs.type==='CANDLE' ? obs.y + obs.h : canvas.height - 50) && player.y + player.h - pad > (obs.type==='CANDLE' ? obs.y : canvas.height - 90)) {
                    gameOver();
                }
                if (obs.x + obs.w < -50) { obstacles.splice(i, 1); score += 10; }
            }

            for (let i = solanaCoins.length - 1; i >= 0; i--) {
                let coin = solanaCoins[i];
                coin.update();
                let dx = coin.x - (player.x + player.w/2);
                let dy = coin.y - (player.y + player.h/2);
                if (Math.sqrt(dx * dx + dy * dy) < 35) {
                    coins++; score += 50; document.getElementById('coinVal').innerText = coins; playCoin(); solanaCoins.splice(i, 1);
                }
                if (coin.x < -50) solanaCoins.splice(i, 1);
            }

            if(frame % 500 === 0) gameSpeed += 0.5;
            score++;
            document.getElementById('scoreVal').innerText = Math.floor(score/10);
            frame++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Floor
            ctx.fillStyle = '#111'; ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.strokeStyle = '#86efac'; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(0, canvas.height - 50); ctx.lineTo(canvas.width, canvas.height - 50); ctx.stroke();

            drawPlayer(player.x, player.y, player.w, player.h);
            obstacles.forEach(o => o.draw());
            solanaCoins.forEach(c => c.draw());
        }

        function loop() {
            if (!isRunning) return;
            update();
            draw();
            animationId = requestAnimationFrame(loop);
        }

        // --- CONTROLS ---
        function jump() {
            if (player.grounded) {
                player.dy = player.jumpPower;
                player.grounded = false;
                playJump();
            }
        }

        // Universal Input Handler
        function handleInput(e) {
            if (e.type === 'touchstart' || e.type === 'mousedown' || e.code === 'Space' || e.code === 'ArrowUp') {
                if(e.type !== 'mousedown') e.preventDefault(); // Prevent scroll on touch/key
                
                if (!isRunning && document.getElementById('start-screen').classList.contains('hidden') === false) {
                    startGame();
                } else {
                    jump();
                }
            }
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', handleInput);

        // --- STATE ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            resetVars();
            isRunning = true;
            loop();
        }

        function gameOver() {
            isRunning = false;
            cancelAnimationFrame(animationId);
            playCrash();
            document.getElementById('finalScore').innerText = Math.floor(score/10);
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function resetGame() { startGame(); }
        function resetVars() { score = 0; coins = 0; frame = 0; gameSpeed = 6; obstacles = []; solanaCoins = []; player.y = 300; player.dy = 0; player.rotation = 0; document.getElementById('scoreVal').innerText = "0"; document.getElementById('coinVal').innerText = "0"; }

    </script>
</body>
</html>
